
language: node_js

os:
- windows
- linux
- osx

node_js:
- '10'

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y fakeroot rpm; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y tree; fi
- npm i -g shx
- yarn config delete proxy
- yarn install --network-timeout 1000000

before_deploy:
- git config --local user.name "liudonghua123"
- git config --local user.email "liudonghua123@gmail.com"

script:
- CI=false npm run dist
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tree out/make; fi
- shx ls -la dist

matrix:
  allow_failures:
    - os: osx

deploy:
  provider: releases
  file:
  - dist/system-network-info-0.1.0-win32-ia32.zip
  - dist/system-network-info-0.1.0-win32-x64.zip
  - dist/system-network-info-0.1.0-win32.exe
  - dist/system-network-info-0.1.0-linux-ia32.zip
  - dist/system-network-info-0.1.0-linux-x64.zip
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
