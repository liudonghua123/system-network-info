
language: node_js

os:
- windows
- linux
- osx

node_js:
- '10'

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y fakeroot rpm; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y tree; fi
- npm i -g shx

before_deploy:
- git config --local user.name "liudonghua123"
- git config --local user.email "liudonghua123@gmail.com"

script:
- npm run build
- npm run make
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tree out/make; fi
- shx ls -la out/make

matrix:
  allow_failures:
    - os: osx

deploy:
  provider: releases
  file:
  - out/make/system-network-info-win32-ia32-1.3.0.zip
  - out/make/system-network-info-win32-x64-1.3.0.zip
  - out/make/squirrel.windows/ia32/system-network-info-win32-1.3.0-setup-ia32.exe
  - out/make/squirrel.windows/x64/system-network-info-win32-1.3.0-setup-x64.exe
  - out/make/system-network-info-linux-ia32-1.3.0.zip
  - out/make/system-network-info-linux-x64-1.3.0.zip
  - out/make/system-network-info-1.3.0.i386.rpm
  - out/make/system-network-info-1.3.0.x86_64.rpm
  - out/make/system-network-info_1.3.0_amd64.deb
  - out/make/system-network-info_1.3.0_i386.deb
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
